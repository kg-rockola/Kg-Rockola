<!doctype html>
<html ng-app="rockola">
  <head>
    <title>Konradio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/app.css">
  </head>

  <body ng-controller="app_controller as appCtrl" >
    
    <div ui-view>
      <!-- App state content -->
    </div>
    

    <!-- Youtube -->
    <script async="true" src="https://www.youtube.com/iframe_api"></script>
    <!-- jQuery -->
    <script src="scripts/Vendor/jquery.min.js"></script>
    <!-- Angular Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
     <!-- Bootstrap.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/Vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <!-- Ui-Router  -->
    <script src="scripts/Vendor/angular-ui-router.min.js" ></script>
    <!-- Core app -->
    <script src="scripts/app.js"></script>
    <!-- Filters -->
    <script src="scripts/filters.js"></script>
    <!-- Directives -->
    <script src="scripts/directives.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Services -->
    <script src="scripts/services/socket.js"></script>
    <script src="scripts/services/client.js"></script>
    <script src="scripts/services/search.js"></script>
    <script src="scripts/services/party.js"></script>
    <script src="scripts/services/vote.js"></script>
    <script src="scripts/services/youtube_player.js"></script>
    <!-- Core controllers -->
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/hosting.js"></script>
    <script src="scripts/controllers/no_songs_added.js"></script>
    <script src="scripts/controllers/play_music.js"></script>
    <script src="scripts/controllers/host.js"></script>
    <script src="scripts/controllers/hosting.js"></script>
    <script src="scripts/controllers/hosted.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/vote.js"></script>
    <!-- App routing config -->
    <script src="scripts/rockola-routing.js"></script>

</html>
